<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/202d139087.js" crossorigin="anonymous"></script>
    <title>Dice Roll</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <p class="slide-text">
                welcome to dice rolling games

            </p>
            
        </nav>

    </header>


    <!-- Main section -->
    <main>
        <!-- dice show div -->
        <div class="diceshow">
            <img id="dice-show"  src="" alt="">
        </div>

        <!-- User section div -->
        <div class="user">
            <div class="player1">
                <i class="fa-solid fa-user"></i>
                <h3 id="player1"> </h3>
                <p>Score : </p>

            </div>
            <div class="button-container">
                <button class="btn" onclick="randomNumber()">
                    Roll Dice
                </button>

            </div>
            <div class="player2">
                <i class="fa-solid fa-user"></i>
                <h3 id="player2"> </h3>
                <p>Score : </p>

            </div>
        </div>

    </main>


    <!-- Footer Section -->
     <footer>

     </footer>
    

<script src="app.js"></script>
</body>
</html>
